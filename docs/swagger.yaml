definitions:
  github_com_rogerwesterbo_godns_internal_models.DNSRecord:
    properties:
      name:
        description: Fully qualified domain name
        example: www.example.lan.
        type: string
      ttl:
        description: Time to live in seconds
        example: 300
        type: integer
      type:
        description: A, AAAA, MX, NS, TXT, etc.
        example: A
        type: string
      value:
        description: The record value (IP, hostname, etc.)
        example: 192.168.1.100
        type: string
    type: object
  github_com_rogerwesterbo_godns_internal_models.DNSZone:
    properties:
      domain:
        description: e.g., "example.lan."
        example: example.lan.
        type: string
      records:
        description: DNS records in this zone
        items:
          $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord'
        type: array
    type: object
info:
  contact: {}
paths:
  /api/v1/export:
    get:
      description: Export all DNS zones in a specified format (coredns, powerdns,
        bind, zonefile)
      parameters:
      - default: bind
        description: 'Export format: coredns, powerdns, bind, or zonefile'
        in: query
        name: format
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: Exported zone configuration
          schema:
            type: string
        "400":
          description: Invalid format
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Export all zones
      tags:
      - Export
  /api/v1/export/{domain}:
    get:
      description: Export a specific DNS zone in a specified format
      parameters:
      - description: Domain name (e.g., example.lan)
        in: path
        name: domain
        required: true
        type: string
      - default: bind
        description: 'Export format: coredns, powerdns, bind, or zonefile'
        in: query
        name: format
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: Exported zone configuration
          schema:
            type: string
        "400":
          description: Invalid format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Export a specific zone
      tags:
      - Export
  /api/v1/zones:
    get:
      description: Get a list of all DNS zones
      produces:
      - application/json
      responses:
        "200":
          description: List of zones
          schema:
            items:
              $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all DNS zones
      tags:
      - Zones
    post:
      consumes:
      - application/json
      description: Create a new DNS zone with optional records
      parameters:
      - description: Zone to create
        in: body
        name: zone
        required: true
        schema:
          $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
      produces:
      - application/json
      responses:
        "201":
          description: Zone created
          schema:
            $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Zone already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new DNS zone
      tags:
      - Zones
  /api/v1/zones/{domain}:
    delete:
      description: Delete a DNS zone and all its records
      parameters:
      - description: Domain name (e.g., example.lan)
        in: path
        name: domain
        required: true
        type: string
      responses:
        "204":
          description: Zone deleted
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a DNS zone
      tags:
      - Zones
    get:
      description: Get a specific DNS zone by domain
      parameters:
      - description: Domain name (e.g., example.lan)
        in: path
        name: domain
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Zone details
          schema:
            $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a DNS zone
      tags:
      - Zones
    put:
      consumes:
      - application/json
      description: Update an existing DNS zone (replaces all records)
      parameters:
      - description: Domain name (e.g., example.lan)
        in: path
        name: domain
        required: true
        type: string
      - description: Updated zone data
        in: body
        name: zone
        required: true
        schema:
          $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
      produces:
      - application/json
      responses:
        "200":
          description: Zone updated
          schema:
            $ref: '#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone'
        "400":
