definitions:
  github_com_rogerwesterbo_godns_internal_models.DNSRecord:
    properties:
      name:
        description: Fully qualified domain name
        example: www.example.lan.
        type: string
      ttl:
        description: Time to live in seconds
        example: 300
        type: integer
      type:
        description: A, AAAA, MX, NS, TXT, etc.
        example: A
        type: string
      value:
        description: The record value (IP, hostname, etc.)
        example: 192.168.1.100
        type: string
    type: object
  github_com_rogerwesterbo_godns_internal_models.DNSZone:
    properties:
      domain:
        description: e.g., "example.lan."
        example: example.lan.
        type: string
      records:
        description: DNS records in this zone
        items:
          $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
        type: array
    type: object
  github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResponse:
    properties:
      count:
        description: Number of results found
        example: 5
        type: integer
      query:
        description: The search query
        example: example
        type: string
      results:
        description: List of search results
        items:
          $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResult"
        type: array
    type: object
  github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResult:
    properties:
      record:
        allOf:
          - $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
        description: Record details (if type is record)
      type:
        allOf:
          - $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResultType"
        description: Type of result (zone, record)
        example: zone
      zone:
        description: Zone name
        example: example.lan
        type: string
    type: object
  github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResultType:
    enum:
      - zone
      - record
    type: string
    x-enum-varnames:
      - SearchResultTypeZone
      - SearchResultTypeRecord
info:
  contact: {}
paths:
  /api/v1/export:
    get:
      description:
        Export all DNS zones in a specified format (coredns, powerdns,
        bind, zonefile)
      parameters:
        - default: bind
          description: "Export format: coredns, powerdns, bind, or zonefile"
          in: query
          name: format
          type: string
      produces:
        - text/plain
      responses:
        "200":
          description: Exported zone configuration
          schema:
            type: string
        "400":
          description: Invalid format
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Export all zones
      tags:
        - Export
  /api/v1/export/{zone}:
    get:
      description: Export a specific DNS zone in a specified format
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - default: bind
          description: "Export format: coredns, powerdns, bind, or zonefile"
          in: query
          name: format
          type: string
      produces:
        - text/plain
      responses:
        "200":
          description: Exported zone configuration
          schema:
            type: string
        "400":
          description: Invalid format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Export a specific zone
      tags:
        - Export
  /api/v1/search:
    get:
      description: Search across DNS zones and records with optional type filtering
      parameters:
        - description: Search query (case-insensitive)
          in: query
          name: q
          required: true
          type: string
        - collectionFormat: csv
          description: Filter by result type (zone, record). Can specify multiple types.
          in: query
          items:
            enum:
              - zone
              - record
            type: string
          name: type
          type: array
      produces:
        - application/json
      responses:
        "200":
          description: Search results
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_services_v1searchservice.SearchResponse"
        "400":
          description: Invalid request parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search DNS zones and records
      tags:
        - Search
  /api/v1/zones:
    get:
      description: Get a list of all DNS zones
      produces:
        - application/json
      responses:
        "200":
          description: List of zones
          schema:
            items:
              $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all DNS zones
      tags:
        - Zones
    post:
      consumes:
        - application/json
      description: Create a new DNS zone with optional records
      parameters:
        - description: Zone to create
          in: body
          name: zone
          required: true
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
      produces:
        - application/json
      responses:
        "201":
          description: Zone created
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Zone already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new DNS zone
      tags:
        - Zones
  /api/v1/zones/{zone}:
    delete:
      description: Delete a DNS zone and all its records
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
      responses:
        "204":
          description: Zone deleted
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a DNS zone
      tags:
        - Zones
    get:
      description: Get a specific DNS zone by name
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Zone details
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a DNS zone
      tags:
        - Zones
    put:
      consumes:
        - application/json
      description: Update an existing DNS zone (replaces all records)
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - description: Updated zone data
          in: body
          name: zone
          required: true
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
      produces:
        - application/json
      responses:
        "200":
          description: Zone updated
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSZone"
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a DNS zone
      tags:
        - Zones
  /api/v1/zones/{zone}/records:
    post:
      consumes:
        - application/json
      description: Add a new DNS record to an existing zone
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - description: Record to create
          in: body
          name: record
          required: true
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
      produces:
        - application/json
      responses:
        "201":
          description: Record created
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Zone not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Record already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a DNS record
      tags:
        - Records
  /api/v1/zones/{zone}/records/{name}/{type}:
    delete:
      description: Delete a specific DNS record from a zone
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - description: Record name (e.g., www.example.lan.)
          in: path
          name: name
          required: true
          type: string
        - description: Record type (e.g., A, AAAA, CNAME)
          in: path
          name: type
          required: true
          type: string
      responses:
        "204":
          description: Record deleted
        "404":
          description: Zone or record not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a DNS record
      tags:
        - Records
    get:
      description: Get a specific DNS record by name and type
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - description: Record name (e.g., www.example.lan.)
          in: path
          name: name
          required: true
          type: string
        - description: Record type (e.g., A, AAAA, CNAME)
          in: path
          name: type
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Record details
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
        "404":
          description: Zone or record not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a DNS record
      tags:
        - Records
    put:
      consumes:
        - application/json
      description: Update an existing DNS record
      parameters:
        - description: Zone name (e.g., example.lan)
          in: path
          name: zone
          required: true
          type: string
        - description: Record name (e.g., www.example.lan.)
          in: path
          name: name
          required: true
          type: string
        - description: Record type (e.g., A, AAAA, CNAME)
          in: path
          name: type
          required: true
          type: string
        - description: Updated record data
          in: body
          name: record
          required: true
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
      produces:
        - application/json
      responses:
        "200":
          description: Record updated
          schema:
            $ref: "#/definitions/github_com_rogerwesterbo_godns_internal_models.DNSRecord"
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Zone or record not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a DNS record
      tags:
        - Records
security:
  - BearerAuth: []
  - OAuth2Password:
      - read
      - write
securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: "Type 'Bearer' followed by a space and JWT token. Example: Bearer eyJhbGciOiJSUzI1NiIsInR5cCI..."
  OAuth2Password:
    type: oauth2
    flow: password
    tokenUrl: http://localhost:14101/realms/godns/protocol/openid-connect/token
    scopes:
      read: Grants read access to DNS zones and records
      write: Grants write access to DNS zones and records
swagger: "2.0"
