services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey
    ports:
      - '${VALKEY_PORT:-14103}:6379'
    volumes:
      - ./hack/data/valkey:/data
      - ./hack/valkey/users.acl:/etc/valkey/users.acl:ro
    # Use ACL file for username-based authentication
    command: valkey-server --appendonly yes --aclfile /etc/valkey/users.acl
    restart: unless-stopped
    networks:
      - godns-network
    environment:
      - VALKEY_USERNAME=${VALKEY_USERNAME:-default}
      - VALKEY_PASSWORD=${VALKEY_PASSWORD:-mysecretpassword}

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - godns-network
    ports:
      - '${POSTGRES_PORT:-14100}:5432'
    volumes:
      - ./hack/data/postgres/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: unless-stopped
    networks:
      - godns-network
    ports:
      - '${KEYCLOAK_PORT_HTTPS:-14102}:8443'
      - '${KEYCLOAK_PORT_HTTP:-14101}:8080'
    volumes:
      - ./hack/certs/server.crt:/etc/x509/https/tls.crt:ro
      - ./hack/certs/server.key:/etc/x509/https/tls.key:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}

      # Keycloak admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # HTTPS configuration
      KC_HTTPS_CERTIFICATE_FILE: /etc/x509/https/tls.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/x509/https/tls.key
      KC_HTTPS_PORT: 8443

      # HTTP configuration (enabled for health checks)
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true' # Hostname configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    command:
      - start
    healthcheck:
      test: ['CMD-SHELL', 'exec 3<>/dev/tcp/127.0.0.1/8080']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  keycloak-init:
    build:
      context: ./hack
      dockerfile: ../Dockerfile.keycloak-init
    container_name: keycloak-init
    networks:
      - godns-network
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-godns}
      KEYCLOAK_API_CLIENT_ID: ${KEYCLOAK_API_CLIENT_ID:-godns-api}
      KEYCLOAK_CLI_CLIENT_ID: ${KEYCLOAK_CLI_CLIENT_ID:-godns-cli}
      TEST_USER: ${TEST_USER:-testuser}
      TEST_PASSWORD: ${TEST_PASSWORD:-password}
      TEST_EMAIL: ${TEST_EMAIL:-testuser@godns.local}
    restart: 'no'

networks:
  godns-network:
    driver: bridge
